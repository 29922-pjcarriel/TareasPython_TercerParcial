<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Página principal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<nav class="navbar navbar-dark bg-dark">
  <div class="container">
    <span class="navbar-brand fw-semibold">Página principal</span>
  </div>
</nav>

<div class="container py-4">

  <div class="card shadow-sm border-0">
    <div class="card-body p-4">

      <h1 class="h4 mb-3">Recorrer un vector con foreach (equivalente)</h1>

      <div class="table-responsive mb-4">
        <table class="table table-bordered table-striped align-middle mb-0">
          <thead class="table-dark">
            <tr>
              <th>Codigo</th>
              <th>Marca</th>
              <th>Precio</th>
            </tr>
          </thead>
          <tbody>
            {% for k, obj in notebooks.items() %}
            <tr>
              <td>{{ obj.codigo }}</td>
              <td class="fw-semibold">{{ obj.marca }}</td>
              <td>$ {{ obj.precio }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>

      <hr class="my-4">

      <h2 class="h5 mb-3">Consultar notebook</h2>

      <!-- ✅ SIN url_for: action="" para que el Script lo reemplace -->
      <form action="" method="POST" class="row g-2 align-items-center">
        <input type="hidden" name="__post_to" value="verNotebook">
        <div class="col-12 col-md-6">
          <select class="form-select" id="op" name="op">
            {% for k, obj in notebooks.items() %}
              <option value="{{ obj.marca }}">{{ obj.marca }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="col-12 col-md-auto">
          <button class="btn btn-primary" type="submit">Consultar</button>
        </div>
      </form>

    </div>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
