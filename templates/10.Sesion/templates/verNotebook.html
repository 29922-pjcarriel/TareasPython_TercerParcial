<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ver Notebook</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<nav class="navbar navbar-dark bg-dark">
  <div class="container">
    <span class="navbar-brand fw-semibold">Sesiones en Flask</span>
  </div>
</nav>

<div class="container py-4">

  <div class="text-center mb-4">
    <!-- ✅ El Script sirve /10.Sesion/images/logo.png -->
    <img src="../images/logo.png"
         class="img-fluid"
         style="max-height: 180px;"
         alt="Logo">
  </div>

  <div class="card shadow-sm border-0">
    <div class="card-body p-4">

      <h1 class="h4 mb-3">Datos de la Notebook</h1>

      {% if obj %}
        <div class="alert alert-info">
          <p class="mb-1"><strong>Marca:</strong> {{ obj.marca }}</p>
          <p class="mb-1"><strong>Código:</strong> {{ obj.codigo }}</p>
          <p class="mb-0"><strong>Precio:</strong> $ {{ obj.precio }}</p>
        </div>
      {% else %}
        <div class="alert alert-warning">
          No se encontró la notebook seleccionada.
        </div>
      {% endif %}

      <a href="/10.Sesion/app.py/cerrar" class="btn btn-danger mb-3">
        Cerrar Sesión
      </a>

      <hr>

      <pre class="bg-body-tertiary p-3 rounded">{{ session_data }}</pre>
      <pre class="bg-body-tertiary p-3 rounded">{{ post_data }}</pre>

    </div>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
